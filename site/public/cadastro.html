<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BUCKETS | Cadastro</title>


    <script src="./js/funcoes.js"></script>
    <script src="./js/script.js"></script>

    <link rel="icon" href="assets/icons/basketball.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body style="overflow: hidden;">
    <div class="site-background">
        <img src="assets/noise.png" alt="" class="noise">
        <img src="assets/login-background.png" alt="" class="background">
    </div>

    <nav id="navbar">
        <a href="#header"><img src="assets/icons/nba-logo.svg" alt="" class="logo"></a>
        <ul class="nav-list login-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="login.html">Login</a></li>
          <li class="nav-item"><a href="cadastro.html">Cadastro</a></li>
        </ul>
  
        <div id="menu" onclick="closeNav()">
          <div id="line1"></div>
          <div id="line2"></div>
          <div id="line3"></div>
        </div>
      </nav>

      <div id="modal_success">
        <div class="modal-bar-success"></div>
        <div>
           <img src="../assets/icons/sucesso.png" alt="">
        </div>
        <div class="modal-text">
           <h4>Sucesso!</h4>
           <span>Seu cadastro foi realizado com sucesso! Redirecionando para a tela de login    </span>
        </div>
        <div id="close_modal">
           <div class="loader"></div>
        </div>
     </div>

    <div class="content-login">
        <div class="form-login">
            <h2>Cadastro</h2>
            <span>Faça seu cadastro e análise e compare seu desempenho com desempenho dos principais jogadores da maior liga de basquete do mundo!</span>
            <div class="inputs-container">
                <div class="input-box">
                    <label for="nome_input">Nome:</label>
                    <input id="nome_input" type="text" placeholder="LeBron James">
                </div>
                <div class="input-box">
                    <label for="email_input">User:</label>
                    <input id="email_input" type="text" placeholder="kdlover123">
                </div>
                <div class="input-box">
                    <label for="senha_input">Senha:</label>
                    <input id="senha_input" type="password" placeholder="******">
                </div>
                <div class="input-box">
                    <label for="confimacao_senha_input">Confirmação da Senha:</label>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">
                </div>
            </div>
            <button class="btn" onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</body>
</html>
